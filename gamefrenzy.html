<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFrenzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            transition: background 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(45deg, #333, #555);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 70px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #74ebd5;
            color: #333;
        }

        /* Search bar styles */
        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
            margin-right: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            outline: none;
            transition: width 0.4s ease;
            font-size: 16px;
        }

        main {
            padding: 40px 20px;
        }

        .featured-games {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-card {
            width: 100%;
            max-width: 350px;
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: filter 0.3s ease;
        }

        .game-card img:hover {
            filter: brightness(1.1);
        }

        .game-card h3 {
            margin-top: 10px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .game-card h3:hover {
            color: #74ebd5;
        }

        footer {
            margin-top: 150px;
            text-align: center;
            padding: 15px;
            background: linear-gradient(45deg, #333, #555);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-card {
                width: 90%;
            }

            .featured-games {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Animation for loading background */
        @keyframes gradientBackground {
            0% {
                background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            }
            50% {
                background: linear-gradient(135deg, #ACB6E5, #74ebd5);
            }
            100% {
                background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            }
        }

        body {
            animation: gradientBackground 10s infinite alternate ease-in-out;
        }
    </style>
</head>
<body>   

    <header>
        <div class="logo">
            <img src="images/gamefrenzy.jpg" alt="GameFrenzy Logo">
        </div>
        <nav>
            <!-- Search bar added to the header -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="rate.html">Rate Us</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-games" id="gamesList">
            <div class="game-card">
                <a href="flappy_bird.html">
                    <video width="100%" height="auto" controls>
                        <source src="images/flappy-bird-game.mp4" type="video/mp4"> <!-- Change to your MP4 file -->
                        Your browser does not support the video tag.
                    </video>
                </a>
                <h3>Flappy Bird</h3>
            </div>
    
            <div class="game-card">
                <a href="tictactoe.html">
                    <video width="100%" height="auto" controls>
                        <source src="videos/tictactoe.mp4" type="video/mp4"> <!-- Change to your MP4 file -->
                        Your browser does not support the video tag.
                    </video>
                </a>
                <h3>Tic Tac Toe</h3>
            </div>
        </section>
    </main>
    

    <footer>
        <p>&copy; 2024 GameFrenzy. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
    let filter = this.value.toUpperCase();
    let gamesList = document.getElementById('gamesList');
    let gameCards = gamesList.getElementsByClassName('game-card');

    for (let i = 0; i < gameCards.length; i++) {
        let gameTitle = gameCards[i].getElementsByTagName('h3')[0];
        if (gameTitle.innerHTML.toUpperCase().indexOf(filter) > -1) {
            gameCards[i].style.display = "";
        } else {
            gameCards[i].style.display = "none";
        }
    }
});

    </script>
</body>
</html>
