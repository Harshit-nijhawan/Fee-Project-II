<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFrenzy Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/gamefrenzy.jpg') no-repeat center center/cover;
        }

        .login-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            flex-direction: column;
            align-items: center;
        }

        .login-form img {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .login-form h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .login-form p {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }

        .login-form form {
            width: 100%;
        }

        .login-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .login-form a {
            text-decoration: none;
            color: #007bff;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            // Here, you can add your authentication logic (e.g., checking credentials)
            
            // Redirect to the main page
            window.location.href = 'gamefrenzy.html'; // Change 'main.html' to your main page URL
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="images/gamefrenzy.jpg" alt="GameFrenzy Logo">
            <h1>Login</h1>
            <p>Don't have an account? <a href="#">Sign up for GameFrenzy</a></p>
            <form onsubmit="handleLogin(event)">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Log In</button>
            </form>
            <p><a href="#">Forgot Your Password?</a></p>
        </div>
    </div>
</body>
</html>
